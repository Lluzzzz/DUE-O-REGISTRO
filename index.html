<<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilo.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
            rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Karla:ital,wght@0,200..800;1,200..800&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet">

        <title>REGISTRO DUEÑO</title>
    </head>

    <body>
        <div class="gral">
            <div class="header">
                <img src="images.png" class="header-img">
                <h2 class="header-title">REGISTRO DEL DUEÑO</h2>
            </div>

            <div class="conteto">
                <form action="">
                    <div class="input-group">
                        <label for="nombre_dueño">Nombre:</label>
                        <input type="text" id="nombre_dueño" name="nombre_dueño" class="form-input"
                            placeholder="Nombre">
                    </div><br>

                    <div class="input-group">
                        <label for="ci">Célula de Identidad:</label>
                        <input type="text" id="ci" name="ci" class="form-input" placeholder="Célula de Identidad">
                    </div><br>

                    <div class="input-group">
                        <label for="profesion">Profesión u Oficio:</label>
                        <input type="text" id="profesion" name="profesion" class="form-input"
                            placeholder="Profesión u Oficio">
                    </div><br>

                    <div class="input-group">
                        <label for="domicilio">Domicilio:</label>
                        <input type="text" id="domicilio" name="domicilio" class="form-input" placeholder="Domicilio">
                    </div><br>


                    <div class="input-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="text" id="telefono" name="telefono" class="form-input" placeholder="Teléfono">
                    </div><br>

                    <div class="input-group">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="Correo electrónico">
                    </div><br>
                    
                    <div class="button-area">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </body>

    </html>
